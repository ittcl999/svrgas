<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Proxy GAS</title>
  <style>html, body, iframe { margin: 0; padding: 0; border: none; width: 100%; height: 100%; }</style>
</head>
<body>
  <script>
    const url = new URLSearchParams(location.search).get('apps');
    if (url) {
      const iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.style = "border:none;width:100%;height:100vh;";
      document.body.appendChild(iframe);
    } else {
      document.body.innerHTML = '<h1>ไม่พบ URL ของ Apps Script</h1>';
    }
  </script>
</body>
</html>
